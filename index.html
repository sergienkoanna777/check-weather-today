<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="header">
            <input type="text" spellcheck="false" placeholder="Please enter city..." id="input">
        </div>

        <div id="when-where">
            <p id="city">Montreal, CA</p>
            <p id="date">Monday 25 April 2022</p>
        </div>

        <div id="now">
            <p id="temperature">10째</p>
            <p id="feelsLike">Feels like: 9째</p>
            <p id="conditions">Sunny</p>
            <p id="variation">Min: 7째 Max: 14째</p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
